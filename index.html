<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css-sass/main.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a class="logo__link" href="/index.html">
          <h1 class="logo__text">Travel Site</h1></a
        >
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/index.html" class="nav__link nav__link--underline"
              >Home</a
            >
          </li>
          <li class="nav__item">
            <a href="./pages/hawaii.html" class="nav__link">Hawaii</a>
          </li>
          <li class="nav__item">
            <a href="./pages/iceland.html" class="nav__link">Iceland</a>
          </li>
          <li class="nav__item">
            <a href="./pages/greece.html" class="nav__link">Greece</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header end -->
    <!-- hero start -->
    <section class="hero-section">
      <div class="hero-section__left">
        <h1 class="hero-section__title">
          Travelling Comes With Endless Discoveries
        </h1>
        <p class="hero-section__copy">
          Don't let your dreams be just dreams. Experience the world by booking
          a vacation with us now.
        </p>
        <a class="button__link" href="Pages/menu.html">
          <button class="button">Get started</button>
        </a>
      </div>
      <div class="hero-section__right">
        <img
          class="hero-section__img"
          src="/assets/images/hero.png"
          alt="around the globe"
        />
      </div>
    </section>
    <!-- hero end -->
    <!-- recommendations start -->
    <section class="reco-section">
      <h2 class="reco-section__title">Recommendations</h2>
      <div class="reco-card-container">
        <div class="reco-card">
          <img
            class="reco-card__img"
            src="./assets/images/hawaii.jpg"
            alt="#"
          />
          <h3 class="reco-card__title">Hawaii</h3>
        </div>
        <div class="reco-card">
          <img
            class="reco-card__img"
            src="./assets/images/iceland.jpg"
            alt="#"
          />
          <h3 class="reco-card__title">Iceland</h3>
        </div>
        <div class="reco-card">
          <img
            class="reco-card__img"
            src="./assets/images/greece.jpg"
            alt="#"
          />
          <h3 class="reco-card__title">Greece</h3>
        </div>
      </div>
    </section>
  </body>
</html>
